{% include 'nav.html' %}
<div class="main">
{% block content %}
	<div class="">
			<div class="text-center">
				<div class="panel panel-primary" style="width: 38rem;">
					<form action="{{url_for('deleteBook',bid=bid,b_name=book_details.name)}}" method="POST">
						<div class="panel-body">
							<h4 style="color: blue;">Are you sure you want to delete {{book_details.name}}</h4>
						</div>
						<div class="panel-footer text-center">
							<input type="submit" class="btn btn-danger" value="Delete" style="margin-right: 10px;">

						</div>
						
					</form>
				</div>
			</div>
	</div>
{% endblock content %}	
</div>

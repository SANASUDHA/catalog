{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for("editBook",bid=bid,b_name=book_details.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Novel Book Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Novel Book Name:</label>
					    <input type="name" class="form-control" name="name" value="{{book_details.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="author">Enter Author Name:</label>
					    <input type="text" class="form-control" name="author" value="{{book_details.author}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="author">Enter Poster Url:</label>
					    <input type="text" class="form-control" name="poster" value="{{book_details.poster}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{book_details.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Book Type:</label>
					    <input type="text" class="form-control" name="btype" value="{{book_details.btype}}">
					  </div>			
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
